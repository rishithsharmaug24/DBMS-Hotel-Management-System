<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    .error-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      width: 400px;
    }
    .error-box h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .error-box p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .btn-home {
      background: white;
      color: #3a0ca3;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
    }
    .btn-home:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>404</h1>
    <p>{{ error or "Page not found" }}</p>
    <a href="{{ url_for('route_login') }}" class="btn btn-home">Return to Login</a>
  </div>
</body>
</html>
