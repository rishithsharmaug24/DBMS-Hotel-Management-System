<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Login - Hotel Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ===== GENERAL ===== */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        /* ===== CARD ===== */
        .login-card {
            width: 420px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== HEADER ===== */
        .login-header {
            background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
            padding: 35px 0;
            text-align: center;
            color: #fff;
        }

        .login-header i {
            font-size: 3.2rem;
            margin-bottom: 10px;
        }

        .login-header h2 {
            font-weight: 700;
            font-size: 1.7rem;
            margin-bottom: 6px;
        }

        .login-header p {
            font-size: 0.9rem;
            color: #dcdcdc;
        }

        /* ===== FORM BODY ===== */
        .login-body {
            padding: 35px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #7209b7;
            box-shadow: 0 0 0 0.2rem rgba(114, 9, 183, 0.25);
        }

        .input-group-text {
            background-color: #f0f0f0;
            border: none;
        }

        /* ===== BUTTON ===== */
        .btn-login {
            background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #480ca8, #560bad, #4cc9f0);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* ===== CHECKBOX ===== */
        .form-check-label {
            font-size: 0.9rem;
            color: #555;
        }

        /* ===== ALERTS ===== */
        .alert {
            border-radius: 8px;
        }

        /* ===== DEMO CREDENTIALS ===== */
        .demo-credentials {
            background-color: #f1f3f5;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 15px;
            color: #555;
            border: 1px solid #dee2e6;
        }

        .demo-credentials b {
            color: #3a0ca3;
        }

        /* ===== FOOTER ===== */
        .login-footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 15px;
            font-size: 0.85rem;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <!-- HEADER -->
        <div class="login-header">
            <i class="fas fa-hotel"></i>
            <h2>Hotel Management System</h2>
            <p>Internal Staff Portal</p>
        </div>

        <!-- BODY -->
        <div class="login-body">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('route_login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user me-2 text-primary"></i>Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock me-2 text-primary"></i>Password</label>
                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;"><i class="fas fa-eye"></i></span>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </button>

                <div class="demo-credentials mt-3">
                    <i class="fas fa-info-circle me-2"></i> Demo Credentials â€” <b>admin / admin123</b>
                </div>
            </form>
        </div>

        <!-- FOOTER -->
        <div class="login-footer">
            &copy; 2025 Hotel Management System | NSUT Delhi
        </div>
    </div>

    <!-- TOGGLE PASSWORD JS -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
